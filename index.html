<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <main class="container column">
        <div class="card column">
            <div class="image">
                <img src="images\image-product-mobile.jpg"class="img1">
                <img src="images\image-product-desktop.jpg" class="img2">
            </div>
            
            <div class="right-card">

                <p id="p1">Perfume</p>
    
                <h2 id="header1">Gabrielle Essence Eau De Parfum</h2>

                <p id="p2">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. 
                </p>
                <div class="flex-header">

                    <h2 id="header2">
                    $149.99<span class="sub-para">$169.99</span>
                    </h2>
                </div>

            <button>
                <img src="images\icon-cart.svg" alt="cart"> <span>Add to Cart</span>
            </button>
                    
                
        </div>
        </div>
    </main>
</body>
</html>
