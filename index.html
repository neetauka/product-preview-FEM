<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main class="container">
        <div class="card">

            <section class="left-card">
                <img src="images\image-product-desktop.jpg" alt="A perfume bottle">
            </section>
            
            <section class="right-card">
                <p class="p-header">
                    Perfume
                </p>

                <h2>
                    Gabrielle <br>Essence Eau <br> De Parfum
                </h2>

                <p>
                   A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL. 
                </p>

                <div class="price-tag">
                    <h2>
                        $149.99 <span class="sub-para">$169.99</span>
                    </h2>
                    
                </div>

                <div class="button">
                    <img src="images\icon-cart.svg" alt="cart"> <span>Add to Cart</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
